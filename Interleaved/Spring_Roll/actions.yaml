'1': Chop fresh cilantro on a cutting board.
'2': Mix flour, red chili flakes, and salt in a bowl.
'3': Add shredded vegetables to the flour mixture.
'4': Roll the flour and vegetables mixture into a spring roll.
'5': Fry the spring roll in a black pan.
'6': Turn the spring rolls with tongs while frying.
'7': Place spring rolls on a baking tray.
'8': Heat oil and fry the spring rolls.
'9': Plate golden-brown spring rolls and garnish with cilantro.
